<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

   .container {
  text-align: center;
  position: relative;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
  position: relative;
}

    h1 {
      font-size: 3rem;
      color: #b30059;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      margin-right: 20px;
    }

   #no {
  position: absolute;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Ahoj Klara, will you be my Valentine? üíò</h1>
      <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üíî</button>
      </div>
  </div>

<script>
  const noBtn = document.getElementById("no");

  // Create the "Nice try" message
  const message = document.createElement("div");
  message.innerText = "Nice try üòè";
  message.style.position = "absolute";
  message.style.fontSize = "1.2rem";
  message.style.color = "#b30059";
  message.style.opacity = "0";
  message.style.transition = "opacity 0.3s";
  document.body.appendChild(message);

  // Initial position
// Start the "No" button to the right of "Yes"
const buttons = document.querySelector(".buttons");
const yesBtn = document.getElementById("yes");

const yesRect = yesBtn.getBoundingClientRect();
const buttonsRect = buttons.getBoundingClientRect();

noBtn.style.left = `${yesRect.width - 60}px`;
noBtn.style.top = `0px`;
noBtn.style.transform = "none";

// Function to dodge
function dodge(x, y) {
  const rect = noBtn.getBoundingClientRect();
  const btnCenterX = rect.left + rect.width / 2;
  const btnCenterY = rect.top + rect.height / 2;

  const dx = x - btnCenterX;
  const dy = y - btnCenterY;
  const distance = Math.sqrt(dx * dx + dy * dy);
  const dangerZone = 120;

  if (distance < dangerZone) {
    const jump = 120; // max jump in px

    // Random new position around current
    let newLeft = rect.left + (Math.random() > 0.5 ? jump : -jump);
    let newTop = rect.top + (Math.random() > 0.5 ? jump : -jump);

    // Keep inside viewport (works for mobile)
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    newLeft = Math.max(10, Math.min(viewportWidth - rect.width - 10, newLeft));
    newTop = Math.max(10, Math.min(viewportHeight - rect.height - 10, newTop));

    // Apply new position
    noBtn.style.left = `${newLeft}px`;
    noBtn.style.top = `${newTop}px`;

    // Show message above button
    message.style.left = `${newLeft}px`;
    message.style.top = `${newTop - 40}px`;
    message.style.opacity = "1";

    clearTimeout(message.hideTimer);
    message.hideTimer = setTimeout(() => {
      message.style.opacity = "0";
    }, 700);
  }
}

  document.getElementById("yes").addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Comic Sans MS', cursive;
      background:linear-gradient(135deg, #ff9a9e, #fad0c4);
      color:#b30059;
      font-size:2.8rem;
      text-align:center;
      padding:20px;
    ">
      üíñ Great choice! üíñ<br><br>
      Das mi svoje cislo? :)
    </div>
  `;
});


  // Desktop
document.addEventListener("mousemove", e => dodge(e.clientX, e.clientY));

// Mobile touch
document.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  if (touch) {
    dodge(touch.clientX, touch.clientY);
  }
});

// Set initial position on page load (both desktop & mobile)
function initNoBtnPosition() {
  noBtn.style.position = "absolute";
  noBtn.style.left = "200px"; // distance from Yes button
  noBtn.style.top = "0px";
  noBtn.style.transform = "none";
}

window.addEventListener("load", initNoBtnPosition);
window.addEventListener("resize", initNoBtnPosition);
</script>
</body>
</html>
