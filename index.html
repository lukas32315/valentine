<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #b30059;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ’”</button>
  </div>

<script>
  const noBtn = document.getElementById("no");

  // place the No button initially
  noBtn.style.left = "50%";
  noBtn.style.top = "60%";
  noBtn.style.transform = "translateX(-50%)";

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const distanceX = e.clientX - btnCenterX;
    const distanceY = e.clientY - btnCenterY;

    const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);

    // how close the mouse can get before it jumps
    const dangerZone = 120;

    if (distance < dangerZone) {
      const jump = 150; // pixels left or right
      let newLeft = rect.left + (distanceX > 0 ? -jump : jump);

      // keep it inside the screen
      newLeft = Math.max(
        20,
        Math.min(window.innerWidth - rect.width - 20, newLeft)
      );

      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${rect.top}px`;
    }
  });
</script>
</body>
</html>
